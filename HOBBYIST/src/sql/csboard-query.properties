getListCount=SELECT COUNT(*) FROM CS_REQ_BOARD WHERE REQ_STATUS = 1
selectList=SELECT * FROM REQLIST WHERE RNUM BETWEEN ? AND ?
selectBoard=SELECT * FROM REQLIST WHERE REQ_STATUS = 1 AND REQ_NO = ?
insertBoard=INSERT INTO CS_REQ_BOARD VALUES(SEQ_CS_REQ_BOARD.NEXTVAL, ?, ?, ?, SYSDATE, SYSDATE, DEFAULT, DEFAULT, ?, ?)
updateBoard=UPDATE CS_REQ_BOARD SET REQ_CATEGORY = ?, REQ_TITLE = ?, REQ_CONTENT = ?, REQ_CONTACT_EMAIL = ?, REQ_MODIFY_DATE = SYSDATE WHERE REQ_NO = ?
deleteBoard=UPDATE CS_REQ_BOARD SET REQ_STATUS = 0 WHERE REQ_NO = ?
selectReplyList=SELECT * FROM CS_REPLY WHERE REQ_NO = ? ORDER BY REPLY_NO DESC
